<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <div class="fundo">
        <div class="container">
            <div class="simulacao">
                <h1 style="text-align: center;">SIMULAÇÃO DE FINANCIAMENTO</h1>
                <div>
                    <label for="valor">Valor: </label>
                    <div><input type="number" step="any" name="valor" id="valor" value="200000"></div>
                </div>

                <div>
                    <label for="prazo">Prazo (anos): </label>
                    <div><input type="number" name="prazo" id="prazo" value="20"></div>
                </div>
                <div>
                    <label for="jurosanos">Juros ao ano: </label>
                    <div><input type="number" name="jurosanos" step=".01" id="juros" value="0.08"></div>
                </div>
                
                <button type='button' onclick="simulaFinanciamento()">SIMULAR</button>
            </div>

            <div class="resultado">
                <h1 style="text-align: center;">RESULTADO</h1>
                <label>Prazo (meses): </label>
                <div><input type="number" name="prazoMeses" id="prazoMeses" readonly></div>
                <label>Juros ao mês: </label>
                <div><input type="number" name="jurosMes" id="jurosMes" readonly></div>
                <label>Juros acumulados: </label>
                <div><input type="number" name="jurosAcum" id="jurosAcum" readonly></div>
            </div>

            <table id='tabela'>
                <tr>
                    <th>Prestações</th>
                    <th>Amortização</th>
                    <th>Juros</th>
                    <th>Total</th>
                </tr>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
